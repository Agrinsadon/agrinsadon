<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/logo.ico" sizes="500x500" />
  <link rel="apple-touch-icon" href="/logo.png" sizes="500x500" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Agrin Sadon - Software Engineer and 3rd-year Software Engineering student. Explore my portfolio, projects, skills, and achievements in software development." />
  <meta name="keywords" content="Agrin Sadon, Software Engineer, Portfolio, Software Development, Projects, Programming, Web Development, React, Python, JavaScript, HTML, CSS, Software Engineering Student" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Agrin Sadon" />

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="Agrin Sadon - Software Engineer" />
  <meta property="og:description" content="Discover the portfolio of Agrin Sadon, a Software Engineer and student, showcasing projects, skills, and achievements in the tech industry." />
  <meta property="og:image" content="/logo.png" />
  <meta property="og:url" content="https://www.agrinsadon.fi" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:title" content="Agrin Sadon - Software Engineer" />
  <meta name="twitter:description" content="Explore the portfolio of Agrin Sadon, a Software Engineer with a focus on innovative software projects and development." />
  <meta name="twitter:image" content="/logo.png" />

  <!-- Title with a focus on keyword optimization -->
  <title>Agrin Sadon | Software Engineer </title>

  <!-- Structured Data for Search Engines (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Agrin Sadon",
      "jobTitle": "Software Engineer",
      "url": "https://www.agrinsadon.fi",
      "sameAs": [
        "https://linkedin.com/in/agrin-sadon-25724a265",
        "https://github.com/agrinsadon"
      ],
      "alumniOf": "Metropolia University of Applied Sciences",
      "description": "Agrin Sadon is a Software Engineer with expertise in React, Python, JavaScript and many more . View his portfolio to learn more about his projects and achievements.",
      "image": "/logo.png"
    }
  </script>

  <style>
    @font-face {
      font-family: 'Zen Antique Soft';
      src: url('./src/Fonts/behance-6425c4b11e3d5.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background: #023020;
      color: #f5f5dc;
      font-family: 'Zen Antique Soft', sans-serif;
    }

    p {
      font-size: 20px;
    }

    @media (max-width: 992px) {
      p {
        font-size: 16px;
      }
      .scroll-to-top {
        display: none !important;
      }
    }

    .scroll-to-top {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #f5f5dc;
      color: #023020;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.5s ease;
    }

    .scroll-to-top:hover {
      background-color: #023020;
      color: #f5f5dc;
    }

    @keyframes scroll-to-top-animation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .scroll-to-top.active {
      animation: scroll-to-top-animation 0.5s ease-in-out;
    }

  </style>
</head>
<body>
<div id="root"></div>

<div class="scroll-to-top" onclick="scrollToTop()">
  &uarr;
</div>

<script type="module" src="./src/main.jsx"></script>

<script>
  function scrollToTop() {
    document.querySelector('.scroll-to-top').classList.add('active');

    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });

    setTimeout(function() {
      document.querySelector('.scroll-to-top').classList.remove('active');
    }, 500);
  }
</script>

</body>
</html>
